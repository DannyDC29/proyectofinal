<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../css/registro.css"> 
  <script src="../js/registro.js"></script>
  <script src="../js/iniciosesion.js"></script>
</head>
<body>

    <!--todo el contenedor-->
    <div class="registro-container">

        <!--logo-->
        <div class="logo">
            <img src="../recursos/logo cecar.png" alt="Logo">
        </div>

        <h2>Registrate</h2>


        <!--Formulario de registro-->
        
            <div class="informacion-personal">
                <div class="datos-personales">
                    <div class="input-group">
                        <label >Nombres:</label>
                        <input type="text" id="nombres" name="nombres" required>
                    </div>
                    <div class="input-group">
                        <label>Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="input-group">
                        <label >Tipo de Documento:</label>
                        <select id="tipodocumento" name="tipo-documento" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="dni">DNI</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="cedula">Cédula de Identidad</option>
                            <option value="cedula">Targeta de identidad</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label >Número de Identidad:</label>
                        <input type="text" id="numeroidentidad" name="numero-identidad" required>
                    </div>
                    <div class="input-group">
                        <label >Fecha de Nacimiento:</label>
                        <input type="date" id="fechanacimiento" name="fecha-nacimiento" required>
                    </div>
                    <div class="input-group">
                        <label >Último Estudios:</label>
                        <select id="tipoestudio" name="tipo-estudio" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="Bachiller">Bachiller</option>
                            <option value="Pregrado">Pregrado</option>
                            <option value="Posgrado">Posgrado</option>
                            
                        </select>                    
                    </div>
                    
                </div>


                <div class="datos-residencia">
                    <div class="input-group">
                        <label >Barrio:</label>
                        <input type="text" id="barrio" name="barrio" required>
                    </div>
                    <div class="input-group">
                        <label >Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="input-group">
                        <label >Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="input-group">
                        <label >Usuario:</label>
                        <input type="text" id="usuario"> 
                    </div>
                    <div class="input-group">
                        <label >Contraseña:</label>
                        <input type="password" id="password">
                    </div>
                </div>
            </div>


            <!--boton de registro-->
            
            <button onclick="insertar()">Guardar</button>

            <!--Inicio de sesion-->
            <div class="iniciosesion">
                <div>
                    <p>¿Ya tienes cuenta?</p>
                </div>
                <div>
                    <a href="../html/index.html">Inicia sesion</a>
                </div>
            </div>
        

    </div>
</body>
</html>
